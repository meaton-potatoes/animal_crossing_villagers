<!DOCTYPE html>
<html>
  <head>
    <title>ACNH Villager Filter</title>
    <script src='https://code.jquery.com/jquery-3.5.0.slim.min.js' integrity='sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=' crossorigin='anonymous'></script>
    <script type='text/javascript' src='./assets/javascripts/villagers.js'></script>
    <script type='text/javascript' src='./assets/javascripts/script.js'></script>
    <script src='https://kit.fontawesome.com/4bf6a0b500.js' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
  </head>
  <body>
    <div class='container'>
      <div class='card'>
        <div class='card-body'>
          <h1 class='card-title'>Animal Crossing: New Horizons Villagers</h1>
          <table id='villagers' class='table'>
            <thead>
              <th>Name<br/><input type="text" class='form-control' id="name"></th>
              <th>Gender<br/>
                <select class='form-control' id='gender'>
                  <option value=''>Filter</option>
                  <option value='M'>M</option>
                  <option value='F'>F</option>
                </select>
              </th>
              <th>Personality<br/>
                <select class='form-control' id='personality'>
                  <option value=''>Filter</option>
                  <option value='Normal'>Normal</option>
                  <option value='Peppy'>Peppy</option>
                  <option value='Snooty'>Snooty</option>
                  <option value='Sisterly'>Sisterly</option>
                  <option value='Cranky'>Cranky</option>
                  <option value='Jock'>Jock</option>
                  <option value='Lazy'>Lazy</option>
                  <option value='Smug'>Smug</option>
                </select>
              </th>
              <th>Species<br/>
                <select class='form-control' id='species'>
                  <option value=''>Filter</option>
                  <option value='Alligator'>Alligator</option>
                  <option value='Anteater'>Anteater</option>
                  <option value='Bear'>Bear</option>
                  <option value='Bird'>Bird</option>
                  <option value='Bull'>Bull</option>
                  <option value='Cat'>Cat</option>
                  <option value='Chicken'>Chicken</option>
                  <option value='Cow'>Cow</option>
                  <option value='Cub'>Cub</option>
                  <option value='Deer'>Deer</option>
                  <option value='Dog'>Dog</option>
                  <option value='Duck'>Duck</option>
                  <option value='Eagle'>Eagle</option>
                  <option value='Elephant'>Elephant</option>
                  <option value='Frog'>Frog</option>
                  <option value='Goat'>Goat</option>
                  <option value='Gorilla'>Gorilla</option>
                  <option value='Hamster'>Hamster</option>
                  <option value='Hippo'>Hippo</option>
                  <option value='Horse'>Horse</option>
                  <option value='Kangaroo'>Kangaroo</option>
                  <option value='Koala'>Koala</option>
                  <option value='Lion'>Lion</option>
                  <option value='Monkey'>Monkey</option>
                  <option value='Mouse'>Mouse</option>
                  <option value='Octopus'>Octopus</option>
                  <option value='Ostrich'>Ostrich</option>
                  <option value='Penguin'>Penguin</option>
                  <option value='Pig'>Pig</option>
                  <option value='Rabbit'>Rabbit</option>
                  <option value='Rhino'>Rhino</option>
                  <option value='Sheep'>Sheep</option>
                  <option value='Squirrel'>Squirrel</option>
                  <option value='Tiger'>Tiger</option>
                  <option value='Wolf'>Wolf</option>
                </select>
              </th>
              <th>Birthday<br/><input type="text" class='form-control' id="birthday"></th>
              <th>Catchphrase<br/><input type="text" class='form-control' id="catchphrase"></th>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
